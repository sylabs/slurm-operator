version: 2

jobs:
  get_source:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/sylabs/slurm-operator
    steps:
      - checkout
      - persist_to_workspace:
          root: /go
          paths:
            - src/github.com/sylabs/slurm-operator

  build:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/sylabs/slurm-operator
    steps:
      - attach_workspace:
          at: /go
      - run:
          name: Build red-box
          command: make
      - persist_to_workspace:
          root: /go
          paths:
            - src/github.com/sylabs/slurm-operator/bin/red-box

  test:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/sylabs/slurm-operator
    steps:
      - attach_workspace:
          at: /go
      - run:
          name: Unit tests
          command: make test

  lint:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/sylabs/slurm-operator
    steps:
      - attach_workspace:
          at: /go
      - run:
          name: Install golangci-lint v1.15
          command: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.15.0
      - run:
          name: Linters
          command: make lint

  publish:
    machine: true
    steps:
      - attach_workspace:
          at: ~/go
      - run:
          name: Setup environment
          command: |
            echo 'export GOPATH=$HOME/go' >> $BASH_ENV
            echo 'export GOROOT=/usr/local/go' >> $BASH_ENV
            echo 'export PATH=$PATH:$GOPATH/bin:$GOROOT/bin' >> $BASH_ENV
            echo 'export PATH=$PATH:/usr/local/libexec/singularity/bin/' >> $BASH_ENV
      - run:
          name: Update go to 1.12
          working_directory: /tmp
          command: |
            wget https://dl.google.com/go/go1.12.linux-amd64.tar.gz
            sudo rm -rf /usr/local/go
            sudo tar -C /usr/local -xzf go1.12.linux-amd64.tar.gz
      - run:
          name: Install prerequisities
          command: |
            sudo apt-get update -y
            sudo apt-get install -y expect build-essential libssl-dev uuid-dev squashfs-tools libseccomp-dev libgpgme11-dev
      - run:
          name: Install singularity
          command: |
            git clone https://github.com/sylabs/singularity.git $GOPATH/src/github.com/sylabs/singularity
            cd $GOPATH/src/github.com/sylabs/singularity
            ./mconfig -p /usr/local
            make -j$(nproc) -C ./builddir
            sudo make -C ./builddir install
      - run:
          name: Authorize remote library
          command: |
            mkdir $HOME/.singularity
            touch $HOME/.singularity/remote.yaml
            echo $SYLABS_TOKEN > token
            singularity remote login --tokenfile token SylabsCloud
            singularity keys pull $SYLABS_KEY_FINGERPRINT
            echo $SYLABS_KEY_BASE64 | sed 's/ //g' | base64 -d - > key
            cat > import.sh <<EOF
            #!/usr/bin/expect -f
            set timeout -1
            spawn singularity keys import key
            expect "Enter your old password : "
            send -- "\r"
            expect "Enter a new password for this key : "
            send -- "\r"
            expect  "Retype your passphrase : "
            send -- "\r"
            expect eof
            EOF
            chmod +x import.sh
            ./import.sh
      - run:
          name: Publish images
          command: |
            TAG=latest
            if [ "${CIRCLE_BRANCH}" != "master" ]
            then
              TAG=${CIRCLE_BRANCH}
            fi

            cd $GOPATH/src/github.com/sylabs/slurm-operator
            cat > push.sh <<EOF
            #!/usr/bin/expect -f
            set timeout -1
            spawn make push TAG=${TAG}
            expect "Enter key passphrase : "
            send -- "\r"
            expect "Enter key passphrase : "
            send -- "\r"
            expect "Enter key passphrase : "
            send -- "\r"
            expect eof
            EOF
            chmod +x push.sh
            ./push.sh

  release_binaries:
    docker:
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/sylabs/slurm-operator
    steps:
      - attach_workspace:
          at: /go
      - attach_workspace:
          at: /tmp/bin
      - run:
          name: Release binaries
          command: |
            GITHUB_TOKEN=$SYLABS_GITHUB_TOKEN RELEASE_TAG=$CIRCLE_TAG BINARY_PATH=bin/red-box make release_binaries

workflows:
  version: 2
  build_test_publish:
    jobs:
      - get_source:
          filters:
            tags:
              only: /.*/
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - get_source
      - test:
          filters:
            tags:
              only: /.*/
          requires:
            - get_source
      - lint:
          filters:
            tags:
              only: /.*/
          requires:
            - get_source
      - publish:
          filters:
            tags:
              ignore: /.*/
            branches:
              only:
                - master
                - staging
          requires:
            - build
            - test
            - lint
      - release_binaries:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
          requires:
            - build

